<!doctype html>
<html>
    <head>
      <meta charset="UTF-8" />
      <title>Ohms Phaser</title>
      <script src="//cdn.jsdelivr.net/phaser/2.3.0/phaser.js"></script>

      <style>
        label, input, button {
          display: block;
        }

        input, button {
          margin: 0 0 15px;
        }

        .correct {
          border: 2px solid #00CD00;
        }

        .error {
          border: 2px solid #ff0033;
        }
      </style>
    </head>
    <body>
        <form>
          <label for="current">What is the current (I = V / R)?</label>
          <input type="text" name="current"/>
          <label for="voltage">What is the voltage (V = I * R)?</label>
          <input type="text" name="voltage" />
          <label for="resistance">What is the resistance (R = V / I)?</label>
          <input type="text" name="resistance" />
          <button type="submit">Submit</button>
        </form>
        <script src="components/circuit.js"></script>
        <script src="components/electron.js"></script>
        <script src="components/battery.js"></script>
        <script src="components/resistor.js"></script>
        <script src="components/bulb.js"></script>
        <script src="components/text.js"></script>
        <script src="components/ohms.js"></script>
        <script src="ui/form.js"></script>
    </body>
</html>
